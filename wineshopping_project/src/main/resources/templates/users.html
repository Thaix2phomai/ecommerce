<head th:replace="template.html :: header('users')">
</head>

<body>

<header th:insert="template.html :: topmenu"> </header>

<div class="container">

    <nav aria-label="breadcrumb" style="margin-bottom: 40px;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" style="font-weight: 400; "><a th:href="@{/}" >Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" style="font-weight: 600; color: #000">Users</li>
        </ol>
    </nav>



    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iStat:${users}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td><a th:href="|/user/${user.id}|" th:text="${user.userName}"></a></td>
            <td><a  th:text="${user.email}" target="_blank"></a></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role}"></td>

<!--            <td><img th:src="|/logo/${employer.logo_path}|" width="50px"/></td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
